<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Күндөлүк — Подтверждение учётной записи</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Arial,sans-serif;background:#f5f5f5;color:#2b2b2b;}
    a{color:#2e8afe;text-decoration:none;}
    a:hover{text-decoration:underline;}

    .header{
      background:#23252e;
      padding:16px;
      text-align:center;
    }
    .header h1{
      color:#ffffff;
      font-size:24px;
      font-weight:bold;
      letter-spacing:1px;
      margin:0;
    }

    .container{
      max-width:400px;
      width:90%;
      margin:24px auto;
      padding:0 16px;
    }
    .form-box{
      background:#ffffff;
      border:1px solid #d1d1d1;
      border-radius:4px;
      padding:24px;
    }
    .form-box label{
      display:block;
      margin-top:16px;
      font-size:16px;
    }
    .form-box label:first-of-type{margin-top:0;}
    .form-box input[type=text],
    .form-box input[type=password],
    .form-box select{
      width:100%;
      height:44px;
      margin-top:8px;
      padding:0 12px;
      border:1px solid #d1d1d1;
      border-radius:4px;
      font-size:16px;
      background:#ffffff;
    }
    .form-box .password-wrapper{position:relative;}
    .form-box .password-wrapper svg{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      width:20px;
      height:20px;
      fill:#888888;
      cursor:pointer;
    }
    .form-box .checkbox{
      margin-top:16px;
      font-size:14px;
    }
    .form-box .checkbox input{
      vertical-align:middle;
      margin:0 8px 0 0;
    }
    .form-box button{
      width:100%;
      height:44px;
      margin-top:24px;
      border:1px solid #d1d1d1;
      border-radius:4px;
      background:#ffffff;
      font-size:16px;
      color:#2b2b2b;
      cursor:pointer;
    }
    .form-box button:hover{background:#fafafa;}

    @media(max-width:480px){
      .form-box{padding:16px;}
      .header h1{font-size:20px;}
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Күндөлүк</h1>
  </div>
  <div class="container">
    <div class="form-box">
      <form method="post" action="/confirm">
        <label for="fio">ФИО *</label>
        <input type="text" id="fio" name="fio" required>

        <label for="login">Логин *</label>
        <input type="text" id="login" name="login" required>

        <label for="password">Пароль *</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required>
          <svg onclick="togglePassword()" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5c-7.633 0-11.627 6.157-11.627 6.157s3.994 6.157 11.627 6.157 11.627-6.157 11.627-6.157S19.633 5 12 5zm0 10.667A4.51 4.51 0 0 1 7.5 11.167a4.51 4.51 0 0 1 4.5-4.5 4.51 4.51 0 0 1 4.5 4.5A4.51 4.51 0 0 1 12 15.667zm0-7.5a3.033 3.033 0 0 0-3 3 3.033 3.033 0 0 0 3 3 3.033 3.033 0 0 0 3-3 3.033 3.033 0 0 0-3-3z"/>
          </svg>
        </div>

        <label for="school">Школа *</label>
        <input type="text" id="school" name="school" required>

        <label for="language">Язык обучения *</label>
        <select id="language" name="language" required>
          <option value="ru">Русский</option>
          <option value="kg">Кыргызский</option>
          <option value="en">Английский</option>
        </select>

        <div class="checkbox">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">Я прочитал(а) и согласен(на) с <a href="https://kundoluk.edu.kg/policy" target="_blank">Публичной офертой</a></label>
        </div>

        <button type="submit">Подтвердить данные</button>
      </form>
    </div>
  </div>
  <script>
    function togglePassword(){
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
